{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>The Presiding Officer of an Authority shall hold office\r\nfor a term of three years from the date on which he enters upon his office or until he attains the age of\r\nsixty-five years, whichever is earlier.<\/br><hr class=\"hr1\"/><\/br>"}
