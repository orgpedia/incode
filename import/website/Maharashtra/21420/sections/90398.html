{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>Nothing is an offence by reason that it causes, or that it is intended to\r\ncause, or that it is known to be likely to cause, any harm, if that harm is so slight that no person of\r\nordinary sense and temper would complain of such harm.<\/br><hr class=\"hr1\"/><\/br>"}
