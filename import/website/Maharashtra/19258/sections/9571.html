{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>The salary\r\nand other allowances payable to, and the other terms and conditions of service of, a Nyayadhikari shall be\r\nsuch as may be applicable to the Judicial Magistrate of the first class.<\/br><hr class=\"hr1\"/><\/br>"}
