{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>The\r\nCollector shall thereupon cause the land, unless it has been already marked out under section 12, to be\r\nmarked out and measured, and if no plan has been made thereof, a plan to be made of the same.<\/br><hr class=\"hr1\"/><\/br>"}
