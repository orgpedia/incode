{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>Nothing is an offence which is done by a person who, at the\r\ntime of doing it, by reason of unsoundness of mind, is incapable of knowing the nature of the act, or that\r\nhe is doing what is either wrong or contrary to law.<\/br><hr class=\"hr1\"/><\/br>"}
