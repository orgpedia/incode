{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>All inquiries and proceedings \r\nbefore the Collector and the Maharashtra Revenue Tribunal under this Act shall be deemed to be \r\njudicial proceedings within the meaning of sections 193, 219 and 228 of Indian Penal Code\r\n(XLV of 1860).\r\n<\/br>"}
