{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>No application shall\r\nlie under section 24 for adjustment of any debt due from a debtor to whom such debt has been\r\ntransferred or assigned, after the date of commencement of this Chapter, by any person who is not\r\nhimself a debtor.\r\n<\/br>"}
