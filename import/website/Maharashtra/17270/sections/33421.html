{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>A foreign State may sue in any competent Court:<\/br><hr class=\"hr1\"/><hr class=\"hr1\"/>\r\n<span style=\"margin-left:15px;\"><\/span><span style=\"margin-left:15px;\"><\/span>Provided that the object of the suit is to enforce a private right vested in the Ruler of such State or in\r\nany officer of such State in his public capacity. <\/br>"}
