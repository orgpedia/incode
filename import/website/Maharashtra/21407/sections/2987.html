{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>Whoever violates section 11\r\nshall be punished with fine which may extend to ten thousand rupees and, for the second or subsequent\r\noffence, with imprisonment for a term which may extend to one year, or with fine, or with both.<\/br><hr class=\"hr1\"/><\/br>"}
