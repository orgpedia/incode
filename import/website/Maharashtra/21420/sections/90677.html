{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>If, at the time of\r\nattempting to commit robbery or dacoity, the offender is armed with any deadly weapon, the\r\nimprisonment with which such offender shall be punished shall not be less than seven years.<\/br><hr class=\"hr1\"/><\/br>"}
