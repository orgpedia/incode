{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>When any partner in a registered firm\r\nalters his name or permanent address, an intimation of the alteration may be sent by any partner or agent\r\nof the firm to the Registrar, who shall deal with it in the manner provided in section 61.<\/br><hr class=\"hr1\"/><\/br>"}
