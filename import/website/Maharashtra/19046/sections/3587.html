{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>The Aadhaar number or the\r\nauthentication thereof shall not, by itself, confer any right of, or be proof of, citizenship or domicile in\r\nrespect of an Aadhaar number holder.<\/br><hr class=\"hr1\"/>\r\n<span style=\"margin-left:15px;\"><\/span><\/br><hr class=\"hr1\"/><\/br>"}
