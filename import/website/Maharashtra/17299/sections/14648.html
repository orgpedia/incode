{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>No act done by\r\na Bar Council or any committee thereof shall be called in question on the ground merely of the existence of\r\nany vacancy in, or any defect in the constitution of, the Council or committee, as the case may be.<\/br><hr class=\"hr1\"/><\/br>"}
