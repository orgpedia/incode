{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>If the appellant is in jail, he may present his petition of\r\nappeal and the copies accompanying the same to the officer in charge of the jail, who shall thereupon\r\nforward such petition and copies to the proper Appellate Court.<\/br><hr class=\"hr1\"/><\/br>"}
