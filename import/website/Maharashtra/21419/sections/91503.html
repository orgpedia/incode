{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>When an offence is tried by the High Court otherwise than under\r\nsection 447, it shall, in the trial of the offence, observe the same procedure as a Court of Sessions would\r\nobserve if it were trying the case.<\/br><hr class=\"hr1\"/><\/br>"}
