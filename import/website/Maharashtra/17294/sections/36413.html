{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>The\r\nCorporation shall not vary any investment of the funds, subject to the Settlement effected by this Act,\r\nwithout the consent in writing of the person for the time being entitled to the income of the said Funds. <\/br><hr class=\"hr1\"/><\/br>"}
