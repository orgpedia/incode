{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>Except as provided in sections 343 and 344, no\r\ninfluence, by means of any promise or threat or otherwise, shall be used to an accused person to induce\r\nhim to disclose or withhold any matter within his knowledge.<\/br><hr class=\"hr1\"/><\/br>"}
