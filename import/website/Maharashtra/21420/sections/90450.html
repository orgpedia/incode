{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>Whoever, being the\r\nhusband or the relative of the husband of a woman, subjects such woman to cruelty shall be punished\r\nwith imprisonment for a term which may extend to three years and shall also be liable to fine.<\/br><hr class=\"hr1\"/><\/br>"}
