{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>No court shall take cognizance of any offence punishable under this\r\nAct or any rules made thereunder except upon complaint in writing made by a person authorised in this\r\nbehalf by the Central Government or the State Government.<\/br><hr class=\"hr1\"/><\/br>"}
