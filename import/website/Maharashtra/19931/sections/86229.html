{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>The Judicial officers' Protection Act, 1850 (XVIII of 1850) as in force in the rest of the State of Bombay is hereby extended to, and shall in virtue of such extension be in force in, the Hyderabad and Saurashtra area of the Bombay State.<\/br><hr class=\"hr1\"/><\/br>"}
