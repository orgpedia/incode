{"footnote":"<\/br>\t\t","content":"<span style=\"margin-left:15px;\"><\/span>In order to bind a firm, an act or instrument done or executed\r\nby a partner or other person on behalf of the firm shall be done or executed in the firm name, or in any\r\nother manner expressing or implying an intention to bind the firm.<\/br><hr class=\"hr1\"/><\/br>"}
